<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action = "">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_name">First name</label>
                        <input id="first_name" name="first_name" placeholder="Enter a first name" />
                    </div>
                    <div class="form_control">
                    <label for="Last_name">Last name</label>
                    <input  type= "text" id="Last_name" name="Last_name" placeholder="Enter a Last name">
                    
                </div>
                <div class="form_control">
                <label for="email">email</label>
                <input type="email" name="email" placeholder="Enter your email">
            </div>
                <div class="form_control">
                    <label for="jobe_role">Select job role</label>
                    <select id="job_role" name="job role">
                        <option value="">select job role</option>
                        <option value="frontend">frontend Devloper</option>
                        <option value="Backend">Bsckend Devloper</option>
                        <option value="full_stack">Full stack Devloper</option>
                    </select>
                </div>
                <div class="textarea_control">
                <label for="Address">Address</label>
                <textarea id="Address" name="Address" row="4" cols="50" placeholder="Enter address"></textarea>
            </div>
            <div class="form_control">
                <label for="city_name">City</label>
                <input type="text" id="city_name" name="city_name" placeholder="Enter your city name">

            </div>
            <div class="form_control">
                <label for="pincode">pincode</label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode">
            </div>
            <div class="form_control">
                <label for="Date">Date</label>
                <input type="date" id="Date" name="Date" placeholder="Enter Date" />
            </div>
            <div class="form_control">
                <label for="upload">upload your cv</label>
                <input type="file" id="upload" name="upload" />
            </div>
            </div>
            <div class="button_container">
                <button type="submit">Applay now</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
